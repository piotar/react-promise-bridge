name: Test

on:
    push:
        branches: ["main"]
    pull_request:
        branches: ["main"]

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 18
                  cache: "npm"
            - run: npm ci
            - run: npx vitest run --coverage.enabled --coverage.provider=c8 --coverage.reporter=json-summary
            - run: npx coverage-badges-cli --output ./badges/coverage.svg
            - name: Deploy
              uses: peaceiris/actions-gh-pages@v3
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  publish_dir: ./badges
